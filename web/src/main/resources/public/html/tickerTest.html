<html>
    <head>

        <link rel="stylesheet" href="../css/ticker.css" type="text/css"/>

        <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery-ui-1.8.22.custom.min.js"></script>

        <script type="text/javascript" src="../js/ticker.js">
        </script>
    </head>

    <body>
        <div class="ticker">
            <div id="top">
                <ul class="line">
                    <li class="bid">
                        <div class="label"><span class="arrow">&nbsp;</span><span class="label">BID</span></div>
                        <div class="pricing"><span class="qty"></span><span class="price"></span></div>
                    </li>
                    <li class="ask">
                        <div class="label"><span class="label">ASK</span><span class="arrow">&nbsp;</span></div>
                        <div class="pricing"><span class="price"></span><span class="qty"></span></div>
                    </li>
                </ul>
            </div>
            <br class="clear"/>
            <div class="lines">
                <ul class="line">
                    <li class="bid"><span class="qty"></span><span class="price"></span></li>
                    <li class="ask"><span class="price"></span><span class="qty"></span></li>
                </ul>
                <ul class="line">
                    <li class="bid"><span class="qty"></span><span class="price"></span></li>
                    <li class="ask"><span class="price"></span><span class="qty"></span></li>
                </ul>
                <ul class="line">
                    <li class="bid"><span class="qty"></span><span class="price"></span></li>
                    <li class="ask"><span class="price"></span><span class="qty"></span></li>
                </ul>
                <ul class="line">
                    <li class="bid"><span class="qty"></span><span class="price"></span></li>
                    <li class="ask"><span class="price"></span><span class="qty"></span></li>
                </ul>
            </div>
            <br class="clear"/>
            <div>Last:&nbsp;</div>
            <div class="last"><span class="price"></span><span class="qty"></span></div>
            <br class="clear"/>
        </div>

    </body>

</html>
